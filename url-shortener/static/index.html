<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√∫t g·ªçn URL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 480px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            color: #4a4a4a;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #43a047;
        }

        .result {
            margin-top: 30px;
            background: #f1f1f1;
            padding: 20px;
            border-radius: 15px;
        }

        .link-button {
            background-color: #2196F3;
            margin-top: 15px;
        }

        .link-button:hover {
            background-color: #1976D2;
        }

        .stat {
            margin-top: 10px;
            font-size: 15px;
            color: #444;
        }

        a {
            color: #2196F3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîó R√∫t g·ªçn URL</h1>

        <form action="/shorten" method="get">
            <input type="text" name="url" placeholder="D√°n URL d√†i c·ªßa b·∫°n ·ªü ƒë√¢y..." required>
            <button type="submit">R√∫t g·ªçn ngay</button>
        </form>

        {{if .ShortURL}}
        <div class="result">
            <p><strong>URL r√∫t g·ªçn:</strong><br>
                <a href="{{.ShortURL}}" target="_blank">{{.ShortURL}}</a>
            </p>
            <a href="{{.ShortURL}}" target="_blank">
                <button class="link-button">üöÄ Truy c·∫≠p nhanh</button>
            </a>
            <div class="stat">
                <strong>L∆∞·ª£t truy c·∫≠p:</strong> <span id="visit-count">{{.Visits}}</span>
            </div>
        </div>

        <script>
            const shortUrl = "{{.ShortURL}}";
            const code = shortUrl.split("/").pop();

            function updateVisitCount() {
                fetch(`/api/visits?code=${code}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("visit-count").textContent = data.visits;
                    });
            }

            setInterval(updateVisitCount, 2000);
        </script>
        {{end}}
    </div>

</body>
</html>
