<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Confirm Task Deletion</h2>
        <p>Are you sure you want to delete this task?</p>
        <button id="confirmDelete" class="btn btn-danger">Delete</button>
        <button onclick="window.location.href='/tasks-page'" class="btn btn-secondary">Cancel</button>
    </div>

    <script>
        const taskId = new URLSearchParams(window.location.search).get("id");
        const token = localStorage.getItem("token");

        // Kiểm tra nếu thiếu ID hoặc token
        if (!taskId || !token) {
            alert("Thiếu thông tin task hoặc chưa đăng nhập.");
            window.location.href = "/tasks-page";
        }

        document.getElementById("confirmDelete").addEventListener("click", function () {
            fetch(`/tasks/${taskId}`, {
                method: "DELETE",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            })
            .then(res => {
                if (!res.ok) throw new Error("Xóa thất bại");
                return res.json();
            })
            .then(() => {
                alert("Task đã được xóa thành công.");
                window.location.href = "/tasks-page";
            })
            .catch(err => {
                console.error("Error:", err);
                alert("Có lỗi xảy ra khi xóa task. Vui lòng thử lại.");
            });
        });
    </script>
</body>
</html>
