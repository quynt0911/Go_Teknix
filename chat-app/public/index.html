<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="app-logo">
            <i class="fas fa-comments"></i>
            <h2>ChatApp</h2>
          </div>
          <div class="user-profile">
            <div class="avatar" id="user-avatar"></div>
            <div class="user-name" id="current-user"></div>
          </div>
        </div>
        <div class="online-section">
          <div class="section-header">
            <span class="online-indicator"></span>
            <h3>Ng∆∞·ªùi d√πng online</h3>
          </div>
          <ul id="user-list"></ul>
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-header">
          <h2>Tin nh·∫Øn</h2>
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="T√¨m ki·∫øm tin nh·∫Øn..."
            />
            <button class="search-btn" id="search-btn" title="T√¨m ki·∫øm">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div id="chat-box">
          <ul id="log"></ul>
        </div>

        <div id="input-area">
          <input id="msg" placeholder="Nh·∫≠p tin nh·∫Øn..." />
          <button id="send-btn" onclick="send()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      let user = prompt("T√™n c·ªßa b·∫°n:");
      if (!user || user.trim() === "") {
        location.reload();
      }

      document.getElementById("current-user").textContent = user;

      const generateAvatar = (name) => {
        const avatar = document.getElementById("user-avatar");
        const initials = name
          .split(" ")
          .map((word) => word[0])
          .join("")
          .toUpperCase();
        avatar.textContent = initials;

        const hue = Math.abs(
          name.split("").reduce((acc, char) => acc + char.charCodeAt(0), 0) %
            360
        );
        avatar.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;
      };

      generateAvatar(user);

      const socket = new WebSocket(
        `ws://localhost:8080/ws?user=${encodeURIComponent(user)}`
      );

      socket.onopen = () => {
        appendMessage("‚úÖ ƒê√£ k·∫øt n·ªëi m√°y ch·ªß", "system");
      };

      socket.onmessage = (e) => {
        const message = e.data;

        if (message.startsWith("Online Users:")) {
          const users = message.slice(14).split(", ");
          updateUserList(users);
        } else {
          appendMessage(message);
        }
      };

      socket.onerror = (err) => {
        appendMessage("‚ùå K·∫øt n·ªëi l·ªói", "error");
        console.error("WebSocket error:", err);
      };

      socket.onclose = () => {
        appendMessage("üîå K·∫øt n·ªëi ƒë√£ ƒë√≥ng", "system");
      };

      function send() {
        const input = document.getElementById("msg");
        const msg = input.value.trim();
        if (!msg) return;
        socket.send(msg);
        appendMessage(`You: ${msg}`, "outgoing");
        input.value = "";
      }

      function appendMessage(message, className = "") {
        const li = document.createElement("li");

        if (message.startsWith(user + ":")) {
          className = "outgoing";
          message = "You: " + message.substring(user.length + 1).trim();
        } else if (
          message.includes(":") &&
          !message.startsWith("‚úÖ") &&
          !message.startsWith("‚ùå") &&
          !message.startsWith("üîå")
        ) {
          className = "incoming";
        }

        if (
          message.startsWith("‚úÖ") ||
          message.startsWith("‚ùå") ||
          message.startsWith("üîå")
        ) {
          className = "system";
        }

        li.textContent = message;
        if (className) li.classList.add(className);

        const timestamp = document.createElement("span");
        timestamp.className = "timestamp";
        const now = new Date();
        timestamp.textContent = `${now
          .getHours()
          .toString()
          .padStart(2, "0")}:${now.getMinutes().toString().padStart(2, "0")}`;
        li.appendChild(timestamp);

        document.getElementById("log").appendChild(li);
        li.scrollIntoView({ behavior: "smooth" });
      }

      function updateUserList(users) {
        const userList = document.getElementById("user-list");
        userList.innerHTML = "";

        users.forEach((u) => {
          const li = document.createElement("li");

          const userAvatar = document.createElement("div");
          userAvatar.className = "user-avatar mini";

          const initials = u
            .split(" ")
            .map((word) => word[0])
            .join("")
            .toUpperCase();
          userAvatar.textContent = initials;

          const hue = Math.abs(
            u.split("").reduce((acc, char) => acc + char.charCodeAt(0), 0) % 360
          );
          userAvatar.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;

          const userName = document.createElement("span");
          userName.textContent = u;

          li.appendChild(userAvatar);
          li.appendChild(userName);

          if (u === user) {
            li.classList.add("current-user");
            userName.textContent += " (B·∫°n)";
          }

          userList.appendChild(li);
        });
      }

      document
        .getElementById("msg")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            send();
          }
        });

      const searchInput = document.getElementById("search-input");
      const searchBtn = document.getElementById("search-btn");

      function performSearch() {
        const query = searchInput.value.trim().toLowerCase();
        if (!query) {
          clearSearch();
          return;
        }

        const messages = document.querySelectorAll("#log li");
        let foundCount = 0;

        const existingResults = document.getElementById("search-results");
        if (existingResults) {
          existingResults.remove();
        }

        messages.forEach((msg) => {
          const originalText = msg.childNodes[0].textContent.toLowerCase();
          msg.innerHTML = msg.childNodes[0].textContent;

          const timestamp = msg.querySelector(".timestamp");
          if (timestamp) {
            msg.appendChild(timestamp);
          }

          if (originalText.includes(query)) {
            foundCount++;
            const highlightedText = msg.childNodes[0].textContent.replace(
              new RegExp(query, "gi"),
              (match) => `<span class="highlight">${match}</span>`
            );
            msg.childNodes[0].nodeValue = "";
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = highlightedText;
            while (tempDiv.firstChild) {
              msg.insertBefore(
                tempDiv.firstChild,
                msg.querySelector(".timestamp")
              );
            }

            if (foundCount === 1) {
              msg.scrollIntoView({ behavior: "smooth", block: "center" });
            }
          }
        });

        const resultsNotification = document.createElement("div");
        resultsNotification.id = "search-results";
        resultsNotification.textContent =
          foundCount > 0
            ? `T√¨m th·∫•y ${foundCount} k·∫øt qu·∫£`
            : "Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£";
        resultsNotification.className = "search-results";
        document.getElementById("chat-box").appendChild(resultsNotification);

        setTimeout(() => {
          if (document.getElementById("search-results")) {
            document.getElementById("search-results").classList.add("fade-out");
          }
        }, 5000);
      }

      function clearSearch() {
        const messages = document.querySelectorAll("#log li");

        const existingResults = document.getElementById("search-results");
        if (existingResults) {
          existingResults.remove();
        }

        messages.forEach((msg) => {
          const originalNodes = Array.from(msg.childNodes);
          let textContent = "";
          originalNodes.forEach((node) => {
            if (node.nodeType === Node.TEXT_NODE) {
              textContent += node.textContent;
            } else if (
              node.nodeType === Node.ELEMENT_NODE &&
              node.className !== "timestamp"
            ) {
              textContent += node.textContent;
            }
          });

          const timestamp = msg.querySelector(".timestamp");
          msg.textContent = textContent;
          if (timestamp) {
            msg.appendChild(timestamp);
          }
        });
      }

      searchBtn.addEventListener("click", performSearch);
      searchInput.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
          performSearch();
        } else if (event.key === "Escape") {
          this.value = "";
          clearSearch();
        } else if (this.value === "") {
          clearSearch();
        }
      });

      setTimeout(() => {
        document.querySelector(".app-container").classList.add("loaded");
      }, 100);
    </script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      .app-container {
        display: flex;
        width: 95%;
        max-width: 1300px;
        height: 85vh;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        backdrop-filter: blur(10px);
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      .app-container.loaded {
        opacity: 1;
        transform: translateY(0);
      }

      .sidebar {
        width: 300px;
        background: rgba(255, 255, 255, 0.9);
        border-right: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
      }

      .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .app-logo {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .app-logo i {
        font-size: 24px;
        color: #6e8efb;
        margin-right: 10px;
      }

      .app-logo h2 {
        font-weight: 600;
        font-size: 20px;
        color: #6e8efb;
      }

      .user-profile {
        display: flex;
        align-items: center;
        padding: 10px 0;
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background-color: #6e8efb;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 18px;
        margin-right: 12px;
      }

      .user-name {
        font-weight: 500;
        font-size: 16px;
      }

      .online-section {
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
      }

      .section-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .online-indicator {
        width: 10px;
        height: 10px;
        background-color: #4caf50;
        border-radius: 50%;
        margin-right: 8px;
        position: relative;
      }

      .online-indicator:after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #4caf50;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.7;
        }
        70% {
          transform: scale(2);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }

      .section-header h3 {
        font-size: 16px;
        font-weight: 500;
        color: #555;
      }

      #user-list {
        list-style: none;
      }

      #user-list li {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        border-radius: 10px;
        margin-bottom: 8px;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      #user-list li:hover {
        background-color: rgba(110, 142, 251, 0.1);
      }

      #user-list li.current-user {
        background-color: rgba(110, 142, 251, 0.15);
      }

      .user-avatar.mini {
        width: 35px;
        height: 35px;
        font-size: 14px;
        margin-right: 12px;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #f9f9f9;
        position: relative;
      }

      .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        background-color: white;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .chat-header h2 {
        font-size: 18px;
        font-weight: 600;
      }

      .chat-actions {
        display: flex;
        gap: 10px;
      }

      .search-results {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        z-index: 100;
        animation: fadeIn 0.3s ease;
        transition: opacity 0.5s ease;
      }

      .search-results.fade-out {
        opacity: 0;
      }

      #chat-box {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px 30px;
      }

      #log {
        list-style: none;
        display: flex;
        flex-direction: column;
      }

      #log li {
        max-width: 75%;
        margin-bottom: 18px;
        padding: 14px 18px;
        border-radius: 18px;
        position: relative;
        word-break: break-word;
        line-height: 1.4;
        animation: fadeIn 0.3s ease;
      }

      #log li.incoming {
        align-self: flex-start;
        background: white;
        border-bottom-left-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      #log li.outgoing {
        align-self: flex-end;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        border-bottom-right-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      #log li.system {
        align-self: center;
        background-color: rgba(0, 0, 0, 0.05);
        border-radius: 10px;
        padding: 8px 16px;
        font-size: 14px;
        color: #666;
        font-style: italic;
        max-width: 100%;
      }

      #log li.error {
        align-self: center;
        background-color: #ffebee;
        color: #d32f2f;
        border-radius: 10px;
        font-weight: 500;
        max-width: 100%;
      }

      .timestamp {
        position: absolute;
        bottom: -20px;
        font-size: 12px;
        color: #999;
        right: 5px;
      }

      #log li.outgoing .timestamp {
        right: 5px;
      }

      #log li.incoming .timestamp {
        left: 5px;
      }

      #input-area {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 20px 30px;
        background-color: white;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      #msg {
        flex: 1;
        padding: 14px 20px;
        border: none;
        border-radius: 25px;
        background-color: #f0f0f0;
        font-size: 15px;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
      }

      #msg:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.4);
        background-color: #fff;
      }

      .search-container {
        display: flex;
        align-items: center;
        background-color: #f0f0f0;
        border-radius: 20px;
        padding: 0 5px 0 15px;
        transition: all 0.3s ease;
      }

      .search-container:focus-within {
        box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.4);
        background-color: #fff;
      }

      #search-input {
        border: none;
        background: transparent;
        padding: 10px 5px;
        font-size: 14px;
        font-family: "Poppins", sans-serif;
        width: 200px;
        outline: none;
        transition: width 0.3s ease;
      }

      #search-input:focus {
        width: 250px;
      }

      .search-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        background-color: transparent;
        color: #555;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .search-btn:hover {
        background-color: #e0e0e0;
      }

      .highlight {
        background-color: rgba(255, 230, 0, 0.4);
        padding: 2px;
        border-radius: 3px;
      }

      #send-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 3px 10px rgba(110, 142, 251, 0.4);
      }

      #send-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(110, 142, 251, 0.5);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 900px) {
        .sidebar {
          width: 80px;
        }

        .app-logo h2,
        .user-name,
        .section-header h3 {
          display: none;
        }

        .app-logo {
          justify-content: center;
        }

        .user-profile,
        .section-header {
          justify-content: center;
        }

        .online-section {
          padding: 20px 10px;
        }

        #user-list li span {
          display: none;
        }

        #user-list li {
          justify-content: center;
        }

        .user-avatar.mini {
          margin-right: 0;
        }
      }

      @media (max-width: 600px) {
        .app-container {
          width: 100%;
          height: 100vh;
          border-radius: 0;
        }

        .sidebar {
          position: absolute;
          height: 100%;
          z-index: 10;
          transform: translateX(-100%);
        }

        #chat-box {
          padding: 15px;
        }

        #input-area {
          padding: 15px;
        }

        #log li {
          max-width: 85%;
        }
      }
    </style>
  </body>
</html>
