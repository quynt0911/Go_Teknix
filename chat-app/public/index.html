<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 20px;
    }

    #log {
      list-style-type: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    #log li {
      padding: 8px 12px;
      margin-bottom: 8px;
      background-color: #e6f0ff;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #log li.system {
      background-color: #f0f8ff;
      color: #555;
      font-style: italic;
    }

    #log li.error {
      background-color: #ffdddd;
      color: #d9534f;
      font-weight: bold;
    }

    #input-area {
      display: flex;
      gap: 10px;
    }

    #msg {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat App</h2>

  <div id="chat-box">
    <ul id="log"></ul>
    <div id="input-area">
      <input id="msg" placeholder="Nháº­p tin nháº¯n..." />
      <button onclick="send()">Gá»­i</button>
    </div>
  </div>

  <script>
    // Nháº­n tÃªn ngÆ°á»i dÃ¹ng
    let user = prompt("Nháº­p tÃªn ngÆ°á»i dÃ¹ng:");
    if (!user || user.trim() === "") {
      alert("TÃªn ngÆ°á»i dÃ¹ng khÃ´ng Ä‘Æ°á»£c Ä‘á»ƒ trá»‘ng!");
      location.reload(); // Reload láº¡i trang náº¿u khÃ´ng nháº­p
    }

    // Khá»Ÿi táº¡o WebSocket
    const socket = new WebSocket(`ws://localhost:8080/ws?user=${encodeURIComponent(user)}`);

    // Xá»­ lÃ½ sá»± kiá»‡n khi káº¿t ná»‘i thÃ nh cÃ´ng
    socket.onopen = () => {
      appendMessage("âœ… Káº¿t ná»‘i thÃ nh cÃ´ng!", "system");
    };

    // Xá»­ lÃ½ khi nháº­n tin nháº¯n
    socket.onmessage = (e) => {
      appendMessage(e.data);
    };

    // Xá»­ lÃ½ lá»—i WebSocket
    socket.onerror = (err) => {
      appendMessage("âŒ Lá»—i káº¿t ná»‘i WebSocket", "error");
      console.error("WebSocket error:", err);
    };

    // Xá»­ lÃ½ khi káº¿t ná»‘i WebSocket Ä‘Ã³ng
    socket.onclose = () => {
      appendMessage("ðŸ”Œ Káº¿t ná»‘i Ä‘Ã£ Ä‘Ã³ng.", "system");
    };

    // HÃ m gá»­i tin nháº¯n
    function send() {
      const input = document.getElementById("msg");
      const msg = input.value.trim();

      if (msg === "") return;

      socket.send(msg);  // Gá»­i tin nháº¯n qua WebSocket
      input.value = "";  // LÃ m sáº¡ch Ã´ nháº­p
    }

    // HÃ m thÃªm tin nháº¯n vÃ o giao diá»‡n
    function appendMessage(message, className = "") {
      const li = document.createElement("li");
      li.textContent = message;
      if (className) li.classList.add(className);
      document.getElementById("log").appendChild(li);

      // Auto-scroll xuá»‘ng cuá»‘i khi cÃ³ tin nháº¯n má»›i
      li.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
