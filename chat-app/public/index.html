<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat-container">
      <div id="chat-box">
        <ul id="log"></ul>
        <div id="input-area">
          <input id="msg" />
          <button onclick="send()">G·ª≠i</button>
        </div>
      </div>

      <div id="online-users">
        <h3>Ng∆∞·ªùi d√πng ƒëang online</h3>
        <ul id="user-list"></ul>
      </div>
    </div>

    <script>
      let user = prompt("T√™n c·ªßa b·∫°n:");
      if (!user || user.trim() === "") {
        location.reload();
      }

      const socket = new WebSocket(
        `ws://localhost:8080/ws?user=${encodeURIComponent(user)}`
      );

      socket.onopen = () => {
        appendMessage("‚úÖ ƒê√£ k·∫øt n·ªëi m√°y ch·ªß", "system");
      };

      socket.onmessage = (e) => {
        const message = e.data;
        appendMessage(message);

        if (message.startsWith("Online Users:")) {
          const users = message.slice(14).split(", ");
          const userList = document.getElementById("user-list");
          userList.innerHTML = "";
          users.forEach((u) => {
            const li = document.createElement("li");
            li.textContent = u;
            userList.appendChild(li);
          });
        }
      };

      socket.onerror = (err) => {
        appendMessage("‚ùå K·∫øt n·ªëi l·ªói", "error");
        console.error("WebSocket error:", err);
      };

      socket.onclose = () => {
        appendMessage("üîå K·∫øt n·ªëi ƒë√£ ƒë√≥ng", "system");
      };

      function send() {
        const input = document.getElementById("msg");
        const msg = input.value.trim();
        if (!msg) return;
        socket.send(msg);
        input.value = "";
      }

      function appendMessage(message, className = "") {
        const li = document.createElement("li");
        li.textContent = message;
        if (className) li.classList.add(className);
        document.getElementById("log").appendChild(li);
        li.scrollIntoView({ behavior: "smooth" });
      }

      document
        .getElementById("msg")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            send();
          }
        });
    </script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #fff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 40px;
      }

      .chat-container {
        display: flex;
        flex-direction: row;
        width: 90%;
        max-width: 1200px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      #chat-box {
        flex: 3;
        display: flex;
        flex-direction: column;
        padding: 30px;
        border-right: 1px solid #eee;
        height: 80vh;
      }

      #log {
        list-style: none;
        padding: 0;
        margin: 0;
        overflow-y: auto;
        flex-grow: 1;
        margin-bottom: 20px;
        scroll-behavior: smooth;
      }

      #log li {
        max-width: 70%;
        margin-bottom: 15px;
        padding: 12px 16px;
        border-radius: 16px;
        background: #f1f1f1;
        font-size: 15px;
        word-break: break-word;
        animation: fadeIn 0.3s ease-in-out;
      }

      #log li.system {
        background-color: #d0f0d0;
        font-style: italic;
      }

      #log li.error {
        background-color: #ffdddd;
        color: #d32f2f;
        font-weight: bold;
      }

      #input-area {
        display: flex;
        gap: 10px;
        margin-top: auto;
      }

      #msg {
        flex: 1;
        padding: 14px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 25px;
        background-color: #fafafa;
        transition: border 0.3s ease;
      }

      #msg:focus {
        border-color: #4caf50;
        outline: none;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
      }

      button {
        padding: 12px 20px;
        font-size: 15px;
        border: none;
        border-radius: 25px;
        background-color: #4caf50;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: #43a047;
        transform: scale(1.05);
      }

      #online-users {
        flex: 1;
        padding: 30px;
        background-color: #fafafa;
      }

      #online-users h3 {
        text-align: center;
        color: #4caf50;
        margin-bottom: 20px;
      }

      #user-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #user-list li {
        background-color: #e3f2fd;
        padding: 10px 14px;
        border-radius: 10px;
        margin-bottom: 10px;
        font-weight: 500;
        font-size: 15px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .chat-container {
          flex-direction: column;
          height: auto;
        }

        #chat-box,
        #online-users {
          width: 100%;
          border: none;
        }

        #chat-box {
          border-bottom: 1px solid #eee;
        }
      }
    </style>
  </body>
</html>
