<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div id="chat-box">
        <ul id="log"></ul>
        <div id="input-area">
          <input id="msg" placeholder="Nh·∫≠p tin nh·∫Øn..." />
          <button onclick="send()">G·ª≠i</button>
        </div>
      </div>

      <div id="online-users">
        <h3>Online Users:</h3>
        <ul id="user-list"></ul>
      </div>
    </div>

    <script>
      // B·∫Øt bu·ªôc ng∆∞·ªùi d√πng nh·∫≠p t√™n khi v√†o chat
      let user = prompt("Nh·∫≠p t√™n ng∆∞·ªùi d√πng:");
      if (!user || user.trim() === "") {
        alert("T√™n ng∆∞·ªùi d√πng kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!");
        location.reload();
      }

      // K·∫øt n·ªëi WebSocket
      const socket = new WebSocket(
        `ws://localhost:8080/ws?user=${encodeURIComponent(user)}`
      );

      socket.onopen = () => {
        appendMessage("‚úÖ K·∫øt n·ªëi th√†nh c√¥ng!", "system");
      };

      socket.onmessage = (e) => {
        appendMessage(e.data);

        // N·∫øu tin nh·∫Øn b·∫Øt ƒë·∫ßu b·∫±ng "Online Users:", th√¨ c·∫≠p nh·∫≠t danh s√°ch ng∆∞·ªùi d√πng online
        const message = e.data;
        if (message.startsWith("Online Users:")) {
          const users = message.slice(14).split(", ");
          const userList = document.getElementById("user-list");
          userList.innerHTML = ""; // X√≥a danh s√°ch c≈©

          users.forEach((user) => {
            const li = document.createElement("li");
            // Kh√¥ng c·∫ßn th√™m d·∫•u ch·∫•m tr·∫°ng th√°i n·ªØa
            li.textContent = user;
            userList.appendChild(li);
          });
        }
      };

      socket.onerror = (err) => {
        appendMessage("‚ùå L·ªói k·∫øt n·ªëi WebSocket", "error");
        console.error("WebSocket error:", err);
      };

      socket.onclose = () => {
        appendMessage("üîå K·∫øt n·ªëi ƒë√£ ƒë√≥ng.", "system");
      };

      // G·ª≠i tin nh·∫Øn qua socket
      function send() {
        const input = document.getElementById("msg");
        const msg = input.value.trim();

        if (msg === "") return;

        socket.send(msg); // G·ª≠i tin nh·∫Øn l√™n server
        input.value = ""; // Xo√° √¥ nh·∫≠p
      }

      // Th√™m tin nh·∫Øn v√†o khung chat
      function appendMessage(message, className = "") {
        const li = document.createElement("li");
        li.textContent = message;
        if (className) li.classList.add(className);
        document.getElementById("log").appendChild(li);

        // Cu·ªôn xu·ªëng tin m·ªõi nh·∫•t
        li.scrollIntoView({ behavior: "smooth" });
      }

      // Cho ph√©p nh·∫•n Enter ƒë·ªÉ g·ª≠i
      document.getElementById("msg").addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
          send();
        }
      });
    </script>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f7f7f7, #e0e0e0);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
      }

      .chat-container {
        display: flex;
        justify-content: space-between;
        width: 90%;
        max-width: 1200px;
        margin-top: 20px;
      }

      #chat-box {
        width: 70%;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 80vh;
        border: 2px solid #ddd;
      }

      #log {
        list-style-type: none;
        padding: 0;
        flex-grow: 1;
        margin-bottom: 20px;
        overflow-y: auto;
        border-bottom: 1px solid #ddd;
      }

      #log li {
        padding: 12px 15px;
        margin-bottom: 10px;
        background-color: #f0f8ff;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      #log li.system {
        background-color: #d0f0d0;
        color: #5a5a5a;
        font-style: italic;
      }

      #log li.error {
        background-color: #ffdddd;
        color: #d9534f;
        font-weight: bold;
      }

      #input-area {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      #msg {
        flex: 1;
        padding: 14px;
        font-size: 16px;
        border-radius: 20px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
      }

      #msg:focus {
        border-color: #4caf50;
        outline: none;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
      }

      button {
        padding: 12px 18px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      button:active {
        transform: scale(0.98);
      }

      #online-users {
        width: 28%;
        max-width: 300px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 2px solid #ddd;
      }

      #online-users h3 {
        font-size: 20px;
        color: #4caf50;
        margin-bottom: 15px;
        text-align: center;
      }

      #user-list {
        list-style-type: none;
        padding: 0;
      }

      #user-list li {
        padding: 8px 12px;
        margin-bottom: 10px;
        background-color: #f0f8ff;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      /* ‚ùå ƒê√£ b·ªè ph·∫ßn d·∫•u ch·∫•m tr·∫°ng th√°i */
      /* 
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 10px;
        display: inline-block;
      }

      .online {
        background-color: #4caf50;
      }

      .offline {
        background-color: #b0b0b0;
      }
      */

      @media (max-width: 768px) {
        .chat-container {
          flex-direction: column;
        }

        #chat-box {
          width: 100%;
          margin-bottom: 20px;
        }

        #online-users {
          width: 100%;
        }
      }
    </style>
  </body>
</html>
