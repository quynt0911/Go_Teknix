<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Tin t·ª©c m·ªõi nh·∫•t</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Roboto', sans-serif;
			background: #f4f6f8;
			color: #2c3e50;
			padding: 40px 20px;
		}

		h1 {
			text-align: center;
			font-size: 3em;
			margin-bottom: 30px;
			color: #1a1a1a;
		}

		#searchBox {
			display: block;
			margin: 0 auto 40px auto;
			width: 100%;
			max-width: 500px;
			padding: 14px 20px;
			border-radius: 12px;
			border: 1px solid #ccc;
			font-size: 1em;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
			transition: border 0.3s ease, box-shadow 0.3s ease;
		}

		#searchBox:focus {
			border-color: #3498db;
			box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
			outline: none;
		}

		#newsList {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
			gap: 24px;
		}

		.news-item {
			background-color: #ffffff;
			border-radius: 12px;
			padding: 20px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
			transition: transform 0.2s ease, box-shadow 0.2s ease;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			height: 100%;
		}

		.news-item:hover {
			transform: translateY(-6px);
			box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
		}

		.news-item a {
			text-decoration: none;
			color: #2c3e50;
			font-weight: bold;
			font-size: 1.2em;
			line-height: 1.4;
			margin-bottom: 10px;
			display: block;
		}

		.news-item a:hover {
			color: #3498db;
		}

		.news-item small {
			color: #777;
			font-size: 0.9em;
		}

		.no-results {
			text-align: center;
			color: #999;
			font-style: italic;
			grid-column: 1 / -1;
			font-size: 1.1em;
		}
	</style>
</head>
<body>
	<h1>üì∞ Tin t·ª©c m·ªõi nh·∫•t</h1>

	<input type="text" id="searchBox" placeholder="T√¨m ki·∫øm theo ti√™u ƒë·ªÅ b√†i vi·∫øt...">

	<div id="newsList">ƒêang t·∫£i tin t·ª©c...</div>

	<script>
		let allArticles = [];

		fetch("/articles")
			.then(res => res.json())
			.then(data => {
				allArticles = data;
				renderArticles(data);
			})
			.catch(err => {
				document.getElementById("newsList").innerText = "Kh√¥ng th·ªÉ t·∫£i tin t·ª©c.";
				console.error("Error:", err);
			});

		function renderArticles(articles) {
			const list = document.getElementById("newsList");
			list.innerHTML = "";

			if (articles.length === 0) {
				list.innerHTML = "<p class='no-results'>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p.</p>";
				return;
			}

			articles.forEach(article => {
				const item = document.createElement("div");
				item.className = "news-item";
				item.innerHTML = `
					<a href="${article.url}" target="_blank">${article.title}</a>
					<small>Ngu·ªìn: ${article.source}</small>
				`;
				list.appendChild(item);
			});
		}

		document.getElementById("searchBox").addEventListener("input", function () {
			const keyword = this.value.toLowerCase();
			const filtered = allArticles.filter(article =>
				article.title.toLowerCase().includes(keyword)
			);
			renderArticles(filtered);
		});
	</script>
</body>
</html>
